<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/newsfeed.css" />

    <script src="../js/main.js"></script>
    <script src="../js/news-feed.js"></script>
</head>

<body>

    <div id="main_menu" class="horizontal-navigation">
        <script>mainScript.generateHeaderMenu()</script>
    </div>
    <div style="position: relative;">
    </div>
    <div class="feed">
        <div class="news">
            <div class="header">
                <h1>Sessions</h1>
            </div>
            <div id="news_notifications">
                <script>indexPage.getNotifications()</script>
            </div>
        </div>
        <div class="events">
            <div class="header">
                <h1> Events </h1>
            </div>
            <div id="events_notifications">
                <script>indexPage.getEvents()</script>
            </div>
        </div>
        <div class="tournaments">
            <div class="header">
                <h1> Tournaments </h1>
            </div>
            <div id="tournament_notifications">
                <script>indexPage.getTournaments()</script>
            </div>
        </div>

    </div>

</body>

</html>
