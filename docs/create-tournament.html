<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/form.css" />
    <script src="../js/create-session.js"></script>
</head>

<body onload="onLoad()">
	<div class="horizontal-navigation">
        <a href="../index.html">Game On</a>
        <a>Clubs</a>
        <a>Game sessions</a>
        <a>Create Tournament</a>
        <a href="./create-session.html">Create Session</a>
        <a>Create Promo</a>
        <a>Who's playing</a>
        <a>See Profile</a>
    </div>

    <div class="form">
      <div class="buble">
      	<div class="title">
        	<h1>Create new tournament:</h1>
    	  </div>
          <form id="sessionInputForm">

            <div class="form-group">
              <label for="gameLocation">Location:</label>
              <select class="form-control" id="sessionLocationInput">
                <option value="TriteTrola">Trite trola</option>
                <option value="Abordage">Abordage</option>
                <option value="FMI100">FMI 100</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sessionType">Game type:</label>
              <select class="form-control" id="sessionTypeInput">
                <option value="Catan">Catan</option>
                <option value="Smallworld">Smallworld</option>
                <option value="Belot">Belot</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sessionDateInput"> Date: </label>
              <input type="date" id="dateInput" class="form-control">
            </div>

            <div class="form-group">
              <label for="sessionRulesInput">Rules:</label>
              <input type="text" class="form-control" id="sessionRulesInput" placeholder="Describe the gaming session ...">
            </div>

            <div class="form-group">
              <label for="sessionPrizeInput">Prizes:</label>
              <input type="text" class="form-control" id="sessionPrizeInput" placeholder="Describe the prizes of the tournament ...">
            </div>
            
            <a href="../index.html">
              <button type="submit" class="button">Add</button>
        	  </a>
    	    </form>
      </div>
    </div>
</body>

</html>
