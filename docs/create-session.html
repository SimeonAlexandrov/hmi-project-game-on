<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/form.css" />
    <script src="../js/form.js"></script>
</head>

<body onload="onLoad()">
	<div class="horizontal-navigation">
        <a>Game On</a>
        <a>Clubs</a>
        <a>Game sessions</a>
        <a href="./create-tournament.html">Create Tournament</a>
        <a href="./create-session.html">Create Session</a>
        <a href="./create-promo.html">Create Promo</a>
        <a>Who's playing</a>
        <a>See Profile</a>
    </div>

    <div class="form">
      <div class="buble">
      	<div class="title">
        	<h1>Create new session:</h1>
    	  </div>
          <form id="sessionInputForm">

            <div class="form-group">
              <label for="gameLocation">Location:</label>
              <select class="form-control" id="sessionLocationInput">
                <option value="TriteTrola">Trite trola</option>
                <option value="Abordage">Abordage</option>
                <option value="FMI100">FMI 100</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sessionType">Game type:</label>
              <select class="form-control" id="sessionTypeInput">
                <option value="Catan">Catan</option>
                <option value="Smallworld">Smallworld</option>
                <option value="Belot">Belot</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sessionDateInput"> Date: </label>
              <input type="date" id="dateInput" class="form-control">
              <br>
            </div>

            <div class="form-group">
              <label for="sessionDescInput">Description:</label>
              <input type="text" class="form-control" id="sessionDescInput" placeholder="Describe the gaming session ...">
            </div>
            <div class="buttonHolder">
              <a href="../index.html" onclick="onClick()">
                <button type="submit" class="button">Add</button>
          	  </a>
            </div>
          </form>
      </div>
    </div>
</body>

</html>
